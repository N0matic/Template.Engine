<!-- Engineer Role Card -->
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="../Assets/images/engineer-worker.png" class="card-img" alt="very productive Manager">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <!-- Name -->
                <h5 class="card-title">Name: ${team[].name}</h5>
                <!-- Role -->
                <h5 class="card-title">Engineer</h5>
                <ul class="list-group">
                    <!-- ID -->
                    <li class="list-group-item">Employee ID: ${team[].employeeId}</li>
                    <!-- Email -->
                    <li class="list-group-item">Email: ${team[].email}</li>
                    <!-- Role Info -->
                    <li class="list-group-item">github Username: ${team[].github}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
