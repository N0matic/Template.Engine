<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Engineer Card</title>
</head>

<body>


    <!-- Engineer Role Card Begins -->
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="../Assets/images/engineer-worker.png" class="card-img" alt="very productive Manager">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <!-- Name -->
                    <h5 class="card-title">Name: ${team[].name}</h5>
                    <!-- Role -->
                    <h5 class="card-title">Engineer</h5>
                    <ul class="list-group">
                        <!-- ID -->
                        <li class="list-group-item">Employee ID: ${team[].employeeId}</li>
                        <!-- Email -->
                        <li class="list-group-item">Email: ${team[].email}</li>
                        <!-- Role Info -->
                        <li class="list-group-item">github Username: ${team[].github}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
